<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="assets/logo.png" alt="Company Logo" class="logo">
        
        <!-- Heading -->
        <h1>Thanks for Buying an Original Shemkein Product</h1>

        <!-- Product Details Section -->
        <div id="product-details">
            <p><strong>Serial No:</strong> <span id="serial-no"></span></p>
            <p><strong>Item:</strong> <span id="item"></span></p>
            <p><strong>Model No:</strong> <span id="model"></span></p>
            <p><strong>MFD Date:</strong> <span id="mfd"></span></p>
            <p><strong>Warranty Till:</strong> <span id="warranty"></span></p>
            <p><strong>Warranty Covers:</strong> <span id="covers"></span></p>
            <p><strong>MRP (Incl. of all taxes):</strong> <span id="mrp"></span></p>
        </div>

        <!-- Divider -->
        <hr>

        <!-- Contact Details Section -->
        <p><strong>Website:</strong> <a href="#" id="website"></a></p>
        <p><strong>Catalog:</strong> <a href="#" id="catalog"></a></p>
        <p><strong>Email:</strong> <a href="#" id="email"></a></p>
        <p><strong>Phone:</strong> <span id="phone"></span></p>

        <!-- Feedback Button -->
        <button id="feedback">Feedback</button>
    </div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
